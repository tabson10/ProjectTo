<!doctype html>
<html lang="pl" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />

<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline"><span>Przeglądaj</span></h2>
            </h2>
        </div>
        <div class="col-xs-4">

        </div>
    </div>
    <hr style="position: absolute; width: 90%; height: 6px; background-color: #333; z-index: -1; margin-top: 70px;"/>

    <form th:action="@{/shoppingCart/addItem}" method="post">
        <input hidden="hidden" th:field="*{batch.batchId}"/>
        <div class="row" style="margin-top: 120px;">
            <div class="col-xs-3">
                <a th:href="@{/browse}">Powrót</a><br />
                <img class="img-responsive browse-batch" th:src="#{adminPath}+@{/img/batch/}+${batch.batchId}+'.png'" />
            </div>
            <div class="col-xs-9">
                <h3 th:text="${batch.type}">Gatunek: </h3>
                <div class="row">
                    <div class="col-xs-5">
                        <h5><strong>Data ważności: </strong><span th:text="${batch.date}"></span></h5>
                    </div>

                    <div class="col-xs-7">
                        <div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <h4>Cena: <span style="color: #db3208";><span th:text="${batch.price}"></span> zł/kg</span></h4>
                                        <span>Ilość(kg): </span>
                                        <div class="input-group">
                                            <input type="number" class="form-control" name="quantity" th:value="1" th:max="${batch.quantity}" id="quantity" />
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <h4 th:if="*{batch.quantity}&gt;9" style="color: green">Dostępne</h4>
                                        <h4 th:if="*{batch.quantity}&lt;10 and *{batch.quantity}&gt;0" style="color: green">Tylko
                                            <span th:text="${batch.quantity}"> </span> kg dostępne</h4>
                                        <h4 th:if="*{batch.quantity}==0" style="color: darkred">Niedostępne</h4>
                                        <button type="submit" class="btn btn-warning" style="color: black; border:1px solid black; padding: 10px 40px 10px 40px;">
                                            Dodaj do koszyka
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <p th:text="${batch.description}"></p>
            </div>
        </div>
    </form>


</div>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
